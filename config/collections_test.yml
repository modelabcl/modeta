collections:
  sales_test:
    - name: customers
      materialized: true
      origin: "select * from read_json_auto('test/fixtures/customers.jsonl')"
      primary_key:
        - id
    - name: purchases
      origin: "select * from read_csv('test/fixtures/purchases.csv')"
      materialized: true
      primary_key:
        - id
      references:
        - col: customer_id
          ref: customers(id)
    - name: large_test
      materialized: true
      origin: "select * from (select row_number() over () as id, 'Row ' || row_number() over () as description from range(1, 10001)) t"
      primary_key:
        - id
